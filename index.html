<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- My css Files -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        height: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="stats">
        <picture class="stats__img">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width:600px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="header image Contain Girls And Desk"
          />
        </picture>
        <div class="stats__content">
          <div class="stats__content__summary">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats__content__data">
            <div class="stats__content__data__preview">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
            <div class="stats__content__data__preview">
              <h1>314</h1>
              <p>templates</p>
            </div>
            <div class="stats__content__data__preview">
              <h1>12M+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Praveen-BE">Praveen</a>.
    </div>
  </body>
</html>
